<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project Calculator</title>
</head>

<body>
    <div class="header">
        <h1>Calculator for the Odin Project</h1>
        <h2>Filip Smoczkiewicz</h2>
    </div>
    <main>
        <div class="calculatorWindow">
            <div class="display">
                <div id="lastOperationScreen"></div>
                <div id="currentOperationScreen"></div>
            </div>

            <div class="buttons-grid">
                <button class="btn" id="clearBtn">AC</button>
                <button class="btn" id="deleteBtn">C</button>
                <button class="btn" id="percentageBtn">%</button>
                <button class="btn operator-btn" data-operator>รท</button>

                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn operator-btn" data-operator>ร</button>

                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn operator-btn" data-operator>-</button>

                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn operator-btn" data-operator>+</button>

                <button class="btn big-btn" data-number>0</button>
                <button class="btn" id="pointBtn">.</button>
                <button class="btn" id="equalsBtn">=</button>
                <script src="script.js"></script>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Created by
            <a class="footer-link" href="https://github.com/filipsmoczkiewicz">Filip Smoczkiewicz</a> | <a
                class="footer-link" href="https://github.com/filipsmoczkiewicz/odin-calculator">Source</a>
        </p>
    </footer>
</body>

</html>
